  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="backdrop-hook"></div>
    <div id="modal-hook"></div>
    <div id="root"></div>
    <!--

      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
    <!-- <script src="%PUBLIC_URL%/js/owl.carousel.min.js"></script> -->
    <script>
      $(document).ready(function() {
        // $('.mid-slides').owlCarousel({
        //   items: 1,
        //   rtl: true,
        //   loop: true,
        //   autoplay: true
        // });

        // $('.comments-carousel').owlCarousel({
        //   items: 1,
        //   rtl: true,
        //   loop: true,
        //   autoplay: true,
        //   animateOut: 'fadeOut',
        //   dots: false,
        //   mouseDrag: false
        // });

        $('.yamm-fw').on('show.bs.dropdown', function() {
          $('.main-menu-container').addClass('open');
        });
        $('.yamm-fw').on('hide.bs.dropdown', function() {
          $('.main-menu-container').removeClass('open');
        });

        var isExpandedSchedule = false;
        var isExpandedFaq = false;
        var scheduleAccordianButton = $('#expand-course');
        var scheduleCollapses = $('.schedule-collapse');
        var faqAccordianButton = $('#expand-faq');
        var faqCollapses = $('.faq-collapse');

        scheduleAccordianButton.click(function(e) {
          e.preventDefault();
          if (!isExpandedSchedule) {
            scheduleCollapses.collapse('show');

            scheduleAccordianButton.html(
              "<div><span>بستن همه</span> <i class='fa fa-angle-up'></i> </div>"
            );
            isExpandedSchedule = true;
          } else {
            scheduleCollapses.collapse('hide');
            scheduleAccordianButton.html(
              "<div><span>باز کردن همه</span> <i class='fa fa-angle-down'></i> </div>"
            );
            isExpandedSchedule = false;
          }
        });

        faqAccordianButton.click(function(e) {
          e.preventDefault();
          if (!isExpandedFaq) {
            faqCollapses.collapse('show');

            faqAccordianButton.html(
              "<div><span>بستن همه</span> <i class='fa fa-angle-up'></i> </div>"
            );
            isExpandedFaq = true;
          } else {
            faqCollapses.collapse('hide');
            faqAccordianButton.html(
              "<div><span>باز کردن همه</span> <i class='fa fa-angle-down'></i> </div>"
            );
            isExpandedFaq = false;
          }
        });
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
          event.preventDefault();
          $(this).ekkoLightbox();
        });
      });
    </script>
  </body>
</html>
